<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1>Enter your password</h1>

      <div>
        <img
          height="100px"
          src="https://images.pexels.com/photos/2709388/pexels-photo-2709388.jpeg"
          alt="aasdf"
        />
        <div>
          <p>Business Account</p>
          <p>Sarah Bills</p>
        </div>
      </div>

      <form>
        <label for="password">Password</label>

        <div>
          <div>
            <img
              height="50px"
              src="https://www.svgrepo.com/show/491292/padlock.svg"
              alt="padlock"
            />
            <input type="text" id="password" />
          </div>

          <button>
            <img
              height="50px"
              src="https://www.svgrepo.com/show/535373/eye.svg"
              alt="open eye"
            />
            <!-- https://www.svgrepo.com/show/535376/eye-slash.svg -->
          </button>
        </div>

        <input id="staySignedIn" type="checkbox" />
        <label for="staySignedIn">Stay signed in</label>

        <button>Continue</button>

        <br />
        <a href="">Reset password</a>
      </form>
    </main>
  </body>
</html>
