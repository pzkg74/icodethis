<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./styles.css" />

    <script defer src="./script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1>Enter your password</h1>

      <div id="profile">
        <img
          height="100px"
          src="https://images.pexels.com/photos/41008/cowboy-ronald-reagan-cowboy-hat-hat-41008.jpeg"
          alt="profile image"
        />
        <div>
          <p id="role">Business Account</p>
          <p id="name">John Bills</p>
        </div>
      </div>

      <form>
        <label for="password">Password</label>

        <div id="password-container">
          <div id="password-input-container">
            <img
              height="50px"
              src="https://www.svgrepo.com/show/491292/padlock.svg"
              alt="padlock"
            />
            <input type="password" id="password" />
          </div>

          <button id="eye">
            <img
              height="50px"
              src="https://www.svgrepo.com/show/535376/eye-slash.svg"
              alt="open eye"
            />
          </button>
        </div>

        <input id="staySignedIn" type="checkbox" />
        <label for="staySignedIn">Stay signed in</label>

        <button>Continue</button>

        <br />
        <a href="/">Reset password</a>
      </form>
    </main>
  </body>
</html>
