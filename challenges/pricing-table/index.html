<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Table</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=SN+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div id="container">
        <div>
          <h1>Free</h1>
          <p class="price">$0</p>
          <p class="price-info">Free for your whole team</p>
          <p>For individuals or teams looking to organize anything.</p>
          <button>Get Started</button>
        </div>
        <div>
          <h1>Standard</h1>
          <p class="price">$6</p>
          <p class="price-info">Per user per month</p>
          <p>For teams that need to manage more work.</p>
          <button>Upgrade Now</button>
        </div>
        <div>
          <h1>Premium</h1>
          <p class="price">$12</p>
          <p class="price-info">Per user per month</p>
          <p>Best for teams that need to track multiple projects.</p>
          <button>Try for free</button>
        </div>
      </div>
    </main>
  </body>
</html>
